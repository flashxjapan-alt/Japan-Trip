<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan Adventure Itinerary</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            color: #1e293b;
            line-height: 1.6;
            padding: 12px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1), 0 0 0 1px rgba(0,0,0,0.05);
            overflow: hidden;
            border: none;
        }
        
        .header {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            padding: 32px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 24px;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="60" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
            opacity: 0.3;
        }
        
        .header-content h1 {
            font-size: 2.25rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.025em;
            position: relative;
            z-index: 1;
        }
        
        .header-content p {
            font-size: 1rem;
            opacity: 0.95;
            margin-top: 8px;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 1;
            min-height: 48px;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.3);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
            transform: translateY(-2px);
        }
        
        .tabs {
            display: flex;
            background: #f8fafc;
            border-bottom: 2px solid #e2e8f0;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .tab {
            flex: 1;
            padding: 18px 24px;
            text-align: center;
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #64748b;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 3px solid transparent;
            white-space: nowrap;
            min-width: fit-content;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .tab:hover {
            background: #f1f5f9;
            color: #334155;
        }
        
        .tab.active {
            background: white;
            border-bottom-color: #3b82f6;
            color: #3b82f6;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.15);
        }
        
        .content {
            padding: 24px;
        }
        
        .day-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        
        .day-card:hover {
            border-color: #cbd5e1;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        
        .day-header {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            padding: 20px;
            gap: 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-bottom: 1px solid #e2e8f0;
        }
        
        .day-number {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 1.3rem;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        
        .day-info h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 8px;
        }
        
        .day-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.875rem;
            color: #64748b;
        }
        
        .location-tag {
            background: #dbeafe;
            color: #1e40af;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .day-cost {
            text-align: right;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .cost-amount {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .cost-per-person {
            font-size: 0.75rem;
            opacity: 0.9;
        }
        
        .activities {
            padding: 20px;
        }
        
        .activity {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
            padding: 12px;
            border-radius: 8px;
            transition: background 0.2s ease;
        }
        
        .activity:hover {
            background: #f8fafc;
        }
        
        .activity-bullet {
            margin-right: 12px;
            color: #3b82f6;
            font-weight: 600;
            font-size: 1.1rem;
            flex-shrink: 0;
        }
        
        .activity-text {
            color: #475569;
            font-size: 0.95rem;
            line-height: 1.6;
            font-weight: 500;
        }
        
        .highlights {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 16px;
            padding: 0 24px 20px 24px;
        }
        
        .highlight-tag {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            border: 1px solid;
        }
        
        .highlight-orange {
            background: #fef3c7;
            color: #d97706;
            border-color: #f59e0b;
        }
        
        .highlight-green {
            background: #dcfce7;
            color: #16a34a;
            border-color: #22c55e;
        }
        
        .highlight-blue {
            background: #dbeafe;
            color: #2563eb;
            border-color: #3b82f6;
        }
        
        .info-box {
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
            border-left: 4px solid #0ea5e9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        
        .info-box h4 {
            color: #0c4a6e;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .info-box p, .info-box li {
            color: #075985;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .warning-box {
            background: #fffbeb;
            border: 1px solid #f59e0b;
            border-left: 4px solid #f59e0b;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        
        .warning-box h4 {
            color: #92400e;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .warning-box p {
            color: #a16207;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .transport-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }
        
        .transport-header {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 20px;
            margin-bottom: 16px;
        }
        
        .transport-icon {
            width: 48px;
            height: 48px;
            background: #3b82f6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .budget-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .budget-card {
            padding: 24px;
            border-radius: 12px;
            text-align: center;
            color: white;
        }
        
        .budget-primary {
            background: #3b82f6;
        }
        
        .budget-green {
            background: #16a34a;
        }
        
        .budget-blue {
            background: #0ea5e9;
        }
        
        .budget-amount {
            font-size: 2rem;
            font-weight: 700;
            margin: 8px 0;
        }
        
        .footer {
            background: #f8fafc;
            padding: 24px 32px;
            border-top: 1px solid #e2e8f0;
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            text-align: center;
        }
        
        .footer-item h4 {
            color: #64748b;
            font-size: 0.875rem;
            margin-bottom: 4px;
        }
        
        .footer-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
        }
        
        /* Accommodation Cards Inspired by Villa Booking Interface */
        .accommodation-card {
            background: #fff;
            border-radius: 24px;
            padding: 0;
            margin: 20px 0;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            height: 320px;
        }
        
        .accommodation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.7) 100%);
            z-index: 2;
        }
        
        .accommodation-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            z-index: 1;
        }
        
        .accommodation-card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }
        
        .accommodation-card.osaka::after {
            background: linear-gradient(135deg, rgba(255,107,107,0.9) 0%, rgba(255,142,83,0.8) 100%), 
                       url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><rect width="800" height="600" fill="%23FF6B6B"/><rect x="100" y="200" width="600" height="200" fill="%23FF8E53" opacity="0.8"/><rect x="200" y="100" width="150" height="300" fill="%23FFB347" opacity="0.6"/><rect x="450" y="120" width="120" height="280" fill="%23FF7F7F" opacity="0.7"/><circle cx="400" cy="80" r="40" fill="%23FFD700" opacity="0.5"/><rect x="0" y="400" width="800" height="200" fill="%23FF4757"/></svg>');
        }
        
        .accommodation-card.hiroshima::after {
            background: linear-gradient(135deg, rgba(78,205,196,0.9) 0%, rgba(68,160,141,0.8) 100%), 
                       url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><rect width="800" height="600" fill="%234ECDC4"/><path d="M0,300 Q200,100 400,300 T800,300 L800,600 L0,600 Z" fill="%2344A08D" opacity="0.8"/><circle cx="200" cy="150" r="50" fill="%23FF6B6B" opacity="0.7"/><rect x="300" y="200" width="200" height="150" fill="%23093637" opacity="0.6"/><path d="M100,250 Q150,200 200,250 T300,250" stroke="%23FFF" stroke-width="3" fill="none" opacity="0.5"/></svg>');
        }
        
        .accommodation-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 24px;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .accommodation-badge {
            display: inline-block;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.95) 0%, rgba(5, 150, 105, 0.95) 100%);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: fit-content;
            align-self: flex-start;
        }
        
        @keyframes pulse-badge {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .accommodation-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: auto;
        }
        
        .accommodation-location {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            opacity: 0.95;
            margin-top: 8px;
        }
        
        .accommodation-bottom {
            margin-top: auto;
        }
        
        .accommodation-name {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 6px;
            line-height: 1.2;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
            color: white;
        }
        
        .accommodation-type {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-bottom: 12px;
        }
        
        .accommodation-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .accommodation-stars {
            color: #fbbf24;
            font-size: 1.1rem;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
            filter: drop-shadow(0 0 5px rgba(251, 191, 36, 0.7));
        }
        
        .accommodation-features {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin: 12px 0;
        }
        
        .feature-tag {
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.65rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }
        
        .accommodation-book-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #1e293b;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .accommodation-book-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s ease;
        }
        
        .accommodation-book-btn:hover::before {
            left: 100%;
        }
        
        .accommodation-book-btn:hover {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transform: translateY(-2px);
        }
        
        .accommodation-book-btn:active {
            transform: translateY(-1px) scale(0.98);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.6);
        }
        
        .accommodation-price {
            position: absolute;
            top: 24px;
            right: 24px;
            text-align: right;
            z-index: 4;
        }
        
        .accommodation-price-amount {
            font-size: 1.3rem;
            font-weight: 800;
            text-shadow: 0 2px 6px rgba(0,0,0,0.4);
            color: white;
        }
        
        .accommodation-price-unit {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        /* Floating Elements Animation */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) { animation-delay: 0s; top: 10%; left: 10%; }
        .floating-element:nth-child(2) { animation-delay: 2s; top: 20%; right: 15%; }
        .floating-element:nth-child(3) { animation-delay: 4s; bottom: 15%; left: 20%; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        /* Enhanced Day Card with Glassmorphism */
        .day-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        /* Enhanced Header with Animated Background */
        .header::before {
            animation: headerPulse 8s ease-in-out infinite;
        }
        
        @keyframes headerPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.5; }
        }
        
        /* Glowing Effect for Important Elements */
        .day-number {
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3), 0 0 20px rgba(59, 130, 246, 0.2);
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3), 0 0 20px rgba(59, 130, 246, 0.2); }
            to { box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5), 0 0 30px rgba(59, 130, 246, 0.4); }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 12px;
                background: #f8fafc;
            }
            
            .container {
                border-radius: 16px;
                box-shadow: 0 8px 32px rgba(0,0,0,0.12);
                margin: 0 auto;
                background: white;
                border: 1px solid #e2e8f0;
                overflow: hidden;
                max-width: 100%;
            }
            
            .header {
                padding: 32px 24px;
                flex-direction: column;
                text-align: center;
                gap: 20px;
                background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
                position: relative;
            }
            
            .header-content h1 {
                font-size: 1.75rem;
                line-height: 1.2;
                color: white;
                font-weight: 700;
                margin: 0;
            }
            
            .header-content p {
                font-size: 0.95rem;
                opacity: 0.9;
                color: white;
                margin: 0;
            }
            
            .header-actions {
                width: 100%;
                justify-content: center;
                gap: 12px;
            }
            
            .btn {
                padding: 16px 24px;
                font-size: 0.875rem;
                min-height: 48px;
                flex: 1;
                max-width: 160px;
                border-radius: 12px;
                font-weight: 600;
            }
            
            .btn-secondary {
                background: rgba(255,255,255,0.1);
                border: 1px solid rgba(255,255,255,0.2);
                color: white;
            }
            
            .btn-secondary:hover {
                background: rgba(255,255,255,0.2);
            }
            
            .btn-primary {
                background: #3b82f6;
                color: white;
                border: none;
                box-shadow: 0 4px 15px rgba(59,130,246,0.4);
            }
            
            .btn-primary:hover {
                background: #2563eb;
            }
            
            .tabs {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
                -ms-overflow-style: none;
                background: #f8fafc;
                border-bottom: 1px solid #e2e8f0;
            }
            
            .tabs::-webkit-scrollbar {
                display: none;
            }
            
            .tab {
                min-width: 120px;
                padding: 16px 20px;
                font-size: 0.875rem;
                font-weight: 600;
                background: transparent;
                border: none;
                cursor: pointer;
                color: #64748b;
                transition: all 0.2s ease;

    <!-- Professional PDF Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('export-pdf-btn');
            if (btn) {
                btn.onclick = function() {
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF('p', 'pt', 'a4');
                    
                    // Get the container
                    const container = document.querySelector('.container');
                    if (!container) {
                        alert('Content not found');
                        return;
                    }
                    
                    // Create a temporary wrapper for better PDF formatting
                    const wrapper = document.createElement('div');
                    wrapper.style.cssText = `
                        position: absolute;
                        left: -9999px;
                        width: 700px;
                        background: white;
                        font-family: 'Inter', sans-serif;
                        color: #1e293b;
                        line-height: 1.4;
                    `;
                    
                    // Clone and clean content for PDF
                    const clone = container.cloneNode(true);
                    
                    // Remove interactive elements and adjust styles for PDF
                    const buttonsToRemove = clone.querySelectorAll('button, .header-actions');
                    buttonsToRemove.forEach(el => el.remove());
                    
                    const tabs = clone.querySelector('.tabs');
                    if (tabs) tabs.remove();
                    
                    // Show all content in PDF
                    const content = clone.querySelector('.content');
                    if (content) {
                        content.innerHTML = `
                            <div class="info-box" style="background: #f0f9ff; border: 1px solid #0ea5e9; border-left: 4px solid #0ea5e9; padding: 16px; border-radius: 8px; margin-bottom: 20px;">
                                <h4 style="color: #0c4a6e; font-weight: 600; margin-bottom: 8px;">🧭 Complete 8-Day Japan Adventure</h4>
                                <p style="color: #075985; font-size: 14px;">Experience the perfect balance of iconic attractions with authentic cultural experiences.</p>
                            </div>
                            <div id="pdf-itinerary"></div>
                            <div id="pdf-budget" style="margin-top: 30px;"></div>
                        `;
                        
                        // Add itinerary content
                        const itineraryContainer = content.querySelector('#pdf-itinerary');
                        const budgetContainer = content.querySelector('#pdf-budget');
                        
                        // Render itinerary for PDF
                        ReactDOM.render(
                            React.createElement('div', {}, 
                                React.createElement('h2', {style: {color: '#1e293b', marginBottom: '20px'}}, 'Daily Itinerary'),
                                ...window.dayTours.map(day => 
                                    React.createElement('div', {
                                        key: day.day,
                                        style: {
                                            border: '1px solid #e2e8f0',
                                            borderRadius: '8px',
                                            marginBottom: '16px',
                                            overflow: 'hidden'
                                        }
                                    },
                                        React.createElement('div', {
                                            style: {
                                                background: '#f8fafc',
                                                padding: '16px',
                                                borderBottom: '1px solid #e2e8f0'
                                            }
                                        },
                                            React.createElement('h3', {style: {margin: '0 0 8px 0', color: '#1e293b'}}, 
                                                `Day ${day.day}: ${day.description}`),
                                            React.createElement('p', {style: {margin: '0', fontSize: '14px', color: '#64748b'}}, 
                                                `${day.date} • ${day.area}`)
                                        ),
                                        React.createElement('div', {style: {padding: '16px'}},
                                            ...day.activities.map((activity, idx) => 
                                                React.createElement('div', {
                                                    key: idx,
                                                    style: {fontSize: '14px', marginBottom: '8px', color: '#475569'}
                                                }, `• ${activity}`)
                                            )
                                        )
                                    )
                                )
                            ),
                            itineraryContainer
                        );
                        
                        // Add budget summary
                        budgetContainer.innerHTML = `
                            <h2 style="color: #1e293b; margin-bottom: 20px;">Budget Summary</h2>
                            <div style="background: #3b82f6; color: white; padding: 20px; border-radius: 8px; text-align: center; margin-bottom: 16px;">
                                <h3 style="margin: 0 0 8px 0;">Total for 3 People</h3>
                                <div style="font-size: 28px; font-weight: bold;">${window.formatPrice ? window.formatPrice(window.calculateTotal(), 'JPY') : '¥294,420'}</div>
                            </div>
                            <div style="background: #f8fafc; padding: 16px; border-radius: 8px; border: 1px solid #e2e8f0;">
                                <h4 style="margin: 0 0 12px 0; color: #1e293b;">What's Included:</h4>
                                <ul style="margin: 0; padding-left: 20px; color: #475569; font-size: 14px; line-height: 1.6;">
                                    <li>All transportation (Shinkansen, local trains)</li>
                                    <li>All attraction entrance fees</li>
                                    <li>Mount Fuji private car transport</li>
                                    <li>Accommodation covered by host</li>
                                </ul>
                            </div>
                        `;
                    }
                    
                    wrapper.appendChild(clone);
                    document.body.appendChild(wrapper);
                    
                    // Use html2canvas alternative - convert to text-based PDF
                    setTimeout(() => {
                        try {
                            // Set up PDF margins and content
                            const pageWidth = pdf.internal.pageSize.getWidth();
                            const pageHeight = pdf.internal.pageSize.getHeight();
                            const margin = 40;
                            const contentWidth = pageWidth - (margin * 2);
                            let yPosition = margin;
                            
                            // Add title
                            pdf.setFontSize(24);
                            pdf.setFont(undefined, 'bold');
                            pdf.text('Japan Adventure Itinerary', margin, yPosition);
                            yPosition += 30;
                            
                            pdf.setFontSize(12);
                            pdf.setFont(undefined, 'normal');
                            pdf.text('First-Timer\'s Ultimate Experience • September 26 - October 3, 2025', margin, yPosition);
                            yPosition += 40;
                            
                            // Add daily itinerary
                            const days = [
                                {day: 1, title: 'Tokyo Arrival & Cultural Introduction', date: 'Sep 26', area: 'Tokyo', cost: '¥8,000'},
                                {day: 2, title: 'Tokyo Skytree & Modern Culture', date: 'Sep 27', area: 'Tokyo', cost: '¥7,500'},
                                {day: 3, title: 'Mount Fuji Adventure Day', date: 'Sep 28', area: 'Mount Fuji', cost: '¥20,000*'},
                                {day: 4, title: 'Tokyo Disneyland Magic', date: 'Sep 29', area: 'Tokyo Disney', cost: '¥14,000'},
                                {day: 5, title: 'Epic Kansai Day Trip', date: 'Sep 30', area: 'Kansai Region', cost: '¥30,000'},
                                {day: 6, title: 'Tokyo Tower & Traditional Arts', date: 'Oct 1', area: 'Tokyo', cost: '¥11,500'},
                                {day: 7, title: 'Flexible Tokyo Exploration', date: 'Oct 2', area: 'Tokyo', cost: '¥5,000'},
                                {day: 8, title: 'Departure Day', date: 'Oct 3', area: 'Tokyo', cost: '¥4,000'}
                            ];
                            
                            days.forEach(day => {
                                if (yPosition > pageHeight - 100) {
                                    pdf.addPage();
                                    yPosition = margin;
                                }
                                
                                pdf.setFontSize(14);
                                pdf.setFont(undefined, 'bold');
                                pdf.text(`Day ${day.day}: ${day.title}`, margin, yPosition);
                                yPosition += 20;
                                
                                pdf.setFontSize(10);
                                pdf.setFont(undefined, 'normal');
                                pdf.text(`${day.date} • ${day.area} • ${day.cost}`, margin, yPosition);
                                yPosition += 25;
                            });
                            
                            // Add budget summary on new page
                            pdf.addPage();
                            yPosition = margin;
                            
                            pdf.setFontSize(20);
                            pdf.setFont(undefined, 'bold');
                            pdf.text('Budget Summary', margin, yPosition);
                            yPosition += 40;
                            
                            pdf.setFontSize(14);
                            pdf.text('Total for 3 People: ¥294,420', margin, yPosition);
                            yPosition += 25;
                            
                            pdf.text('Cost Per Person: ¥98,140', margin, yPosition);
                            yPosition += 25;
                            
                            pdf.text('Daily Average: ¥12,268 per person', margin, yPosition);
                            yPosition += 40;
                            
                            pdf.setFontSize(12);
                            pdf.text('* Mount Fuji cost is group price (¥60,000 total)', margin, yPosition);
                            yPosition += 20;
                            
                            pdf.text('Note: Accommodation is covered by local host', margin, yPosition);
                            
                            // Save the PDF
                            pdf.save('Japan_Itinerary_Professional.pdf');
                            
                        } catch (error) {
                            console.error('PDF generation error:', error);
                            alert('PDF generation failed. Please try again.');
                        } finally {
                            // Clean up
                            document.body.removeChild(wrapper);
                        }
                    }, 100);
                };
            }
        });
    </script>
